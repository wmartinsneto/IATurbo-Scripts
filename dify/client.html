<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para o chatbot */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            border-radius: 50px;
            padding: 10px;
            color: #ccc;
            cursor: pointer;
            transition: width 0.3s ease;
            width: 250px;
            text-align: center;
            animation: pulse-animation 2s infinite;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chatbot.expanded {
            width: 300px;
        }

        #chatbot input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 25px;
            background-color: transparent;
            color: #ccc;
            margin-right: 10px;
            transition: opacity 0.3s ease;
        }

        #sendButton {
            background-color: #43d9ea;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        #chatWindow {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #333;
        }

        #chatHeader {
            background-color: #43d9ea;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        #chatHeader button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        #chatWindow .message {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .userMessage {
            background-color: #e0f7fa;
            border-radius: 15px;
            padding: 10px;
            margin-right: 10px;
            flex: 1;
            order: 1;
        }

        .botMessage {
            background-color: #f1f1f1;
            border-radius: 15px;
            padding: 10px;
            margin-left: 10px;
            flex: 1;
            order: 1;
        }

        .userIcon, .botIcon {
            width: 30px;
            height: 30px;
            background-size: cover;
        }

        .botIcon {
            background-image: url('https://iaturbo.com.br/wp-content/uploads/2024/01/happy-robot-1.png');
            order: 0;
        }

        .userIcon {
            order: 2;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0px rgba(67, 217, 234, 0.5);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(67, 217, 234, 0);
            }
        }

        .fade {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <input type="text" id="chatInput" placeholder="Precisa de ajuda?">
        <button id="sendButton">➤</button>
    </div>
    <div id="chatWindow">
        <div id="chatHeader">
            <span>Pergunte para a IARA</span>
            <div>
                <button id="refreshButton">⟳</button>
                <button id="closeButton">✖</button>
            </div>
        </div>
    </div>

    <script>
        const chatbot = document.getElementById('chatbot');
        const chatInput = document.getElementById('chatInput');
        const chatWindow = document.getElementById('chatWindow');
        const sendButton = document.getElementById('sendButton');
        const closeButton = document.getElementById('closeButton');
        const refreshButton = document.getElementById('refreshButton');

        let placeholders = ["Precisa de ajuda?", "Pergunte para a IARA"];
        let currentPlaceholder = 0;
        let conversationId = null;

        setInterval(() => {
            chatInput.classList.add('fade');
            setTimeout(() => {
                currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                chatInput.placeholder = placeholders[currentPlaceholder];
                chatInput.classList.remove('fade');
            }, 500);
        }, 3000);

        chatbot.addEventListener('mouseenter', () => {
            chatbot.classList.add('expanded');
            chatInput.focus();
        });

        chatbot.addEventListener('mouseleave', () => {
            chatbot.classList.remove('expanded');
        });

        const sendMessage = async () => {
            const question = chatInput.value;
            if (question.trim() === '') return;

            // Exibe a pergunta no chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.innerHTML = `<div class="userMessage">${question}</div><div class="userIcon">${getUserIcon()}</div>`;
            chatWindow.appendChild(userMessage);
            chatWindow.style.display = 'flex';

            // Limpa o campo de entrada e desabilita
            chatInput.value = '';
            chatInput.disabled = true;

            // Envia a pergunta para a API
            const sessionId = localStorage.getItem('sessionId') || generateSessionId();
            localStorage.setItem('sessionId', sessionId);

            try {
                const requestId = await sendQuestion(question, sessionId);
                const response = await getResponse(requestId);

                // Exibe a resposta no chat
                const botMessage = document.createElement('div');
                botMessage.className = 'message';
                botMessage.innerHTML = `<div class="botIcon"></div><div class="botMessage">${response}</div>`;
                chatWindow.appendChild(botMessage);
            } catch (error) {
                logError('Erro ao processar a pergunta: ' + error.message);
            } finally {
                chatInput.disabled = false;
            }
        };

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        closeButton.addEventListener('click', () => {
            chatWindow.style.display = 'none';
        });

        refreshButton.addEventListener('click', () => {
            chatWindow.innerHTML = '';
            chatWindow.appendChild(document.getElementById('chatHeader'));
            conversationId = null;
        });

        function getUserIcon() {
            return `<svg width="30" height="30" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0)">
                    <rect width="512" height="512" rx="256" fill="#B2DDFF"></rect>
                    <circle opacity="0.68" cx="256" cy="196" r="84" fill="white"></circle>
                    <ellipse opacity="0.68" cx="256" cy="583.5" rx="266" ry="274.5" fill="white"></ellipse>
                </g>
                <defs>
                    <clipPath id="clip0">
                        <rect width="512" height="512" rx="256" fill="white"></rect>
                    </clipPath>
                </defs>
            </svg>`;
        }

        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9);
        }

        async function sendQuestion(question, sessionId) {
            try {
                const response = await fetch('https://iaturbo.com.br/wp-content/uploads/scripts/dify/request.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        source: 'JS-Client',
                        conversation_id: conversationId,
                        overrideConfig: { sessionId },
                        userData: {}
                    })
                });
                const data = await response.json();
                logInfo('Pergunta enviada com sucesso', 'request.php');
                return data.id;
            } catch (error) {
                logError('Erro ao enviar pergunta: ' + error.message, 'request.php');
                throw error;
            }
        }

        async function getResponse(requestId) {
            try {
                await fetch('https://iaturbo.com.br/wp-content/uploads/scripts/dify/run.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: requestId,
                        chatflow_url: 'https://srv673787.hstgr.cloud/v1',
                        chatflow_key: 'app-0VZo5qBBfhWNLa3bJFw7kr3m'
                    })
                });

                let responseText = 'Aguarde...';
                for (let i = 0; i < 5; i++) {
                    const response = await fetch(`https://iaturbo.com.br/wp-content/uploads/scripts/dify/response.php?id=${requestId}`);
                    const data = await response.json();
                    if (data.status === 'completed') {
                        responseText = data.mensagemDeTexto;
                        conversationId = data.conversation_id || conversationId;
                        logInfo('Resposta recebida com sucesso', 'response.php');
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 5000));
                }
                return responseText;
            } catch (error) {
                logError('Erro ao obter resposta: ' + error.message, 'response.php');
                throw error;
            }
        }

        async function logInfo(message, source) {
            await fetch('https://iaturbo.com.br/wp-content/uploads/scripts/dify/remote-log.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message,
                    type: 'INFO',
                    source
                })
            });
        }

        async function logError(message, source) {
            await fetch('https://iaturbo.com.br/wp-content/uploads/scripts/dify/remote-log.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message,
                    type: 'ERROR',
                    source
                })
            });
        }
    </script>
</body>
</html>
