<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://iaturbo.com.br/wp-content/uploads/scripts/dify/client/client.css">
    <!-- Incluir a biblioteca Showdown -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <div id="chatbot">
        <div id="textContainer">
            <input id="chatbotInput" type="text" placeholder="Precisa de ajuda?">
            <div id="transcribingMessage" style="display:none;">
                Transcrevendo<span id="ellipsis"></span>
            </div>
        </div>
        <div id="buttonsContainer">
            <div id="recordingContainer" style="display:none;">
                <button id="trashButton" data-tooltip="Cancelar gravação">
                    <img src="https://iaturbo.com.br/wp-content/uploads/2025/02/Lixo2.png" alt="Cancelar gravação" style="height:30px; width:auto; animation: pulse-animation 2s infinite;">
                </button>
                <span id="recordingTimer" style="font-family: monospace;">00:00</span>
            </div>
            <button id="micOnButton" style="display:none;">
                <img src="https://iaturbo.com.br/wp-content/uploads/2025/02/Mic-Vermelho.png" alt="Microfone Gravando" style="height:30px; width:auto;">
            </button>
            <button id="micOffButton" data-tooltip="Clique para falar">
                <img src="https://iaturbo.com.br/wp-content/uploads/2025/02/Mic-Azul.png" alt="Ativar microfone" style="height:30px; width:auto;">
            </button>
            <button id="sendButton" data-tooltip="Enviar mensagem">
                <img src="https://iaturbo.com.br/wp-content/uploads/2025/03/sendButton.png" alt="Enviar mensagem" style="height:30px; width:auto;">                
            </button>
        </div>
    </div>
    <div id="chatWindow">
        <div id="chatHeader">
            <span>Pergunte para a IARA</span>
            <div>
                <button id="refreshButton" data-tooltip="Limpar conversa">⟳</button>
                <button id="closeButton" data-tooltip="Fechar janela">✖</button>
            </div>
        </div>
        <!-- Novo container para as mensagens -->
        <div id="messagesContainer"></div>
    </div>
    <script src="https://iaturbo.com.br/wp-content/uploads/scripts/dify/client/client.js"></script>
</body>
</html>
